# password: <your-password>

tenant: UCSD-ACI-Integrations
vrf: UCSD-ACI-VRF
application_profile: UCSD-ACI-AP

lb_bridge_domain: LB-BD
app_bridge_domain: APP-BD
db_bridge_domain: DB-BD

lb_bridge_domain_subnet: 192.168.14.1
app_bridge_domain_subnet: 192.168.15.1
db_bridge_domain_subnet: 192.168.16.1

bridge_domain_l3_out: L3-OUT

lb_epg: LB-EPG
app_epg: APP-EPG
db_epg: DB-EPG

vmm_domain_01: vcenter03-ACI-DVS
vmm_domain_02: HX-ACI-DVS
vm_provider: vmware

description: Managed By UCSD

